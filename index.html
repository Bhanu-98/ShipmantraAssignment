<html>
  <head>
    <title>Place Autocomplete and Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <!-- <div style="display: none"> -->
      <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location" />
      <br>
      <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location"/>
      <br>
      <button id="getEstimate" class="estimate"  style="margin-top: 20px" name="Get Estimate">Get Estimate</button>

      <div id = "map"></div>
    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA2OCLO7wRU6hCZrG8uYVFgABj6VScqWc&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
