<html>
<head>
  <title>Borzo Delivery</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" crossorigin src="/assets/index.5df3b40e.js"></script>
  <link rel="stylesheet" href="/assets/index.9886298d.css">
</head>
<body style="background-color: #fffeeb; padding-top: 50px;">
  <h1 class="text-center" style="color: #040940;">
    Borzo Delivery Price Estimator
  </h1>
  
  <div class="text-center container" style="margin-top: 20px; margin-bottom: 20px;">
    <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location" />
    <br>
    <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location"/>
    <br>
    <input id="description" class="controls" type="text" placeholder="Enter description"/>
    <br>
    <button id="getEstimate" class="estimate"  style="margin-top: 20px" name="Get Estimate">Get Estimate</button>
    <div id = "map"></div>
    <script src="./index.ts"></script>
  </div>
  
  <div>
    <div id="estimate-table" style="margin-top: 70px;">
      <h2 class="text-center" style="margin-bottom: 10px">
        Your delivery estimation details: 
      </h2>
      <table style="margin-left: auto; margin-right: auto; width: 50%;" class="table-bordered">
        <tbody>
          <tr>
            <th>Request Status
            </th>
            <td id = "status">NA</td>
          </tr>
          <tr>
            <th>Type</th>
            <td id = "type">NA</td>
          </tr>
          <tr>
            <th>Payment amount
            </th>
            <td id = "payment">NA</td>
          </tr>
          <tr>
            <th>Delivery fee
              amount</th>
              <td id = "delivery">NA</td>
            </tr>
            <tr>
              <th>Payment mode
              </th>
              <td id = "payment_mode">NA</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  </html>
